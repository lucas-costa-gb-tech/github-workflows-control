name: Reusable

on:
  workflow_call:
    inputs:
      artifact-name:
        type: string
        required: true

jobs:
  deploy:
    name: Deploy
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
      - name: Deploy
        run: echo 'Deploying using the reusable workflow!'
