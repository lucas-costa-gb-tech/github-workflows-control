name: Matrix

on:
  push:
    branches:
      - master

jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        node-version: [18, 20]
        os: ['ubuntu-lastest', 'windows-latest']
        include:
          - node-version: 14
            os: ubuntu-lastest
        exclude:
          - node-version: 18
            os: windows-lastest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
